<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currProduct of products">
      <td class="align-middle">
        <img src="{{ currProduct.imageUrl }}" height="50" />
      </td>
      <td class="align-middle">{{ currProduct.name }}</td>
      <td class="align-middle">
        {{ currProduct.unitPrice | currency: "USD" }}
      </td>
      <td class="align-middle">{{ currProduct.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
