<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let currProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ currProduct.id }}"
              ><img src="{{ currProduct.imageUrl }}" class="img-responsive"
            /></a>
            <a routerLink="/products/{{ currProduct.id }}">
              <h1>{{ currProduct.name }}</h1>
            </a>
            <div class="price">
              {{ currProduct.unitPrice | currency: "USD" }}
            </div>
            <button
              (click)="addToCart(currProduct)"
              class="btn btn-primary btn-sm"
            >
              Add to cart
            </button>
          </div>
        </div>
        <!-- if products empty then display a message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <!-- footer begin -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <!-- ng-bootstrap.io for more -->
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>
                <select (change)="updatePageSize($any($event.target).value)">
                  <option>2</option>
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer end -->
    </div>
  </div>
</div>
